<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>DISCO</title>
</head>
<body > 
  
    <header id="header">
        <a href="./principal.html"><img src="https://w7.pngwing.com/pngs/698/566/png-transparent-computer-icons-icon-design-close-logo-brand-material-design-thumbnail.png" alt="" class="cruz"></a>
    </header>
    <main>
        <form id="formulario" class="entrada">
          <label for="" >Nombre del evento</label>
          <input type="text" class="a" placeholder="Como se va a llamar tu evento ?" required/>
          <label for="" >Ubicacion</label>
          <input type="text" class="a" placeholder="Donde sera tu evento" required/>
          <label for="" >Fecha</label>
          <input type="date" class="a" />
          <label for="" >Precio de entrada</label>
          <input type="text" class="a" placeholder="Cual es el precio de tu entrada" required/>
          <label for="" >Edad Minima</label>
          <input type="text" class="a" placeholder="Cual es la edad minima de acceso" required/>
          <label for="" >Cantidad de entradas</label>
          <input type="number" class="a" min="1" max="10000" value="1" />
          <input type="submit" value="Crear Evento" class="btn btn-primary">
        </form>

        </main>

    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.all.min.js
    "></script>
    <script src="../js/real4.js"></script> 
</body>

</html>
